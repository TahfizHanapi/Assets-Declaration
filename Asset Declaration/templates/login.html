<!doctype html>
<html lang="en">
<head>
  <title>Webleb</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="../static/css/login.css">
</head>
<body>
<div id="stars"></div>
<div id="stars2"></div>
<div id="stars3"></div>
<div class="section">
  <div class="container">
    <div class="row full-height justify-content-center">
      <div class="col-12 text-center align-self-center py-5">
        <div class="section pb-5 pt-5 pt-sm-2 text-center">
          <h6 class="mb-0 pb-3"><span>User </span><span>Admin</span></h6>
                <input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
                <label for="reg-log"></label>
          <div class="card-3d-wrap mx-auto">
            <div class="card-3d-wrapper">
              <div class="card-front">
                <div class="center-wrap">
                  <div class="section text-center">
                    <h4 class="mb-4 pb-3">Log In</h4>
                    <div class="form-group">
                      <label for="username"></label><input class="form-style" type="text" id="username" name="username" placeholder="username" required>
                      <i class="input-icon uil uil-at"></i>
                    </div>
                    <div class="form-group mt-2">
                      <label for="password"></label><input type="password" id="password" class="form-style" placeholder="Password" required>
                      <i class="input-icon uil uil-lock-alt"></i>
                    </div>
                    <a href="{{ url_for('dashboard') }}" class="btn mt-4">Login</a>
                    <p class="mb-0 mt-4 text-center"><a href="{{ url_for('register') }}" class="link">Don't have acoount? Register Here!</a></p>
                      </div>
                    </div>
                  </div>
              <div class="card-back">
                <div class="center-wrap">
                  <div class="section text-center">
                    <h4 class="mb-3 pb-3">Log In</h4>
                     <div class="form-group">
                      <label for="username"></label><input class="form-style" type="text" name="username" placeholder="username" required>
                      <i class="input-icon uil uil-at"></i>
                    </div>
                    <div class="form-group mt-2">
                      <label for="password"></label><input type="password" class="form-style" placeholder="Password" required>
                      <i class="input-icon uil uil-lock-alt"></i>
                    </div>

                    <a href="{{ url_for('index') }}" class="btn mt-4">Login</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
</div>
</body>
</html>
