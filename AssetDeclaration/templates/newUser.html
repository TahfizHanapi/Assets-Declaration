            {% extends "index.html" %}

            {% block content %}
            <div class="container-fluid px-4">
                <h1 class="mt-4">User Registration</h1>

                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item active">Register User</li>
                </ol>

                <form method="POST" action="/newUser" novalidate>

          <!-- Name input -->
          <div class="form-outline mb-2">
            <input type="text" id="name" name="name" class="form-control" required />
            <label class="form-label" for="name">Nama Anda</label>
          </div>

          <!-- Email input -->
          <div class="form-outline mb-2">
            <input type="email" id="email" name="email" class="form-control" required />
            <label class="form-label" for="email">Emel Anda</label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-2">
            <input type="password" id="password" name="password" class="form-control" required />
            <label class="form-label" for="password">Kata Laluan</label>
          </div>

          <!-- Confirm password input -->
          <div class="form-outline mb-2">
            <input type="password" id="confirm" name="confirm" class="form-control" required />
            <label class="form-label" for="confirm">Ulang Kata Laluan</label>
          </div>

          <!-- Terms of service checkbox -->
          <div class="form-check d-flex justify-content-center mb-2">
            <input class="form-check-input me-2" type="checkbox" value="" id="terms" name="terms" required />
            <label class="form-check-label" for="terms">
              Saya bersedia untuk menyertai krew Orcas menjelajahi dunia MATEMATIK !!.
            </label>
          </div>

          <!-- Register button -->
          <button type="submit" class="btn btn-dark btn-block mb-2">Daftar</button>
        </form>
            </div>
        {% endblock %}

<!-- Bootstrap and other scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="../static/js/scripts.js"></script>
<script src="../https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
<script src="../static/assets/demo/chart-area-demo.js"></script>
<script src="../static/assets/demo/chart-bar-demo.js"></script>
<script src="../https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
        crossorigin="anonymous"></script>
<script src="../static/js/datatables-simple-demo.js"></script>

<!-- Script for User-Admin-Approval functionality -->
<script>
    // Placeholder functions for user approval and rejection
    function approveUser(userId) {
        console.log(`User with ID ${userId} approved`);
        loadUserApprovalData();
    }

    function rejectUser(userId) {
        console.log(`User with ID ${userId} rejected`);
        loadUserApprovalData();
    }

    // Function to fetch and display user data for approval
    function loadUserApprovalData() {
        // You need to implement this function to fetch user data from the server
        // For demonstration, let's assume user data is received as an array of objects
        const userData = [
            {id: 1, name: 'User1', email: 'user1@example.com'},
            {id: 2, name: 'User2', email: 'user2@example.com'},
            // Add more user data as needed
        ];

        // Populate the table with user data
        const tableBody = document.getElementById('approvalTableBody');
        tableBody.innerHTML = '';

        userData.forEach(user => {
            const row = document.createElement('tr');
            row.innerHTML = `
                    <td>${user.id}</td>
                    <td>${user.name}</td>
                    <td>${user.email}</td>
                    <td>
                        <button class="btn btn-success" onclick="approveUser(${user.id})">Approve</button>
                        <button class="btn btn-danger" onclick="rejectUser(${user.id})">Reject</button>
                    </td>
                `;
            tableBody.appendChild(row);
        });
    }

    // Load user approval data when the page is loaded
    window.onload = function () {
        loadUserApprovalData();
    };
</script>
